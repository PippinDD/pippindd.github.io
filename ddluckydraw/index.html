<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="theme.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="jquery.ui.touch-punch.min.js"></script>
  <script src="game.js"></script>
</head>
<body>
  <div class="content">
    <div id="play-area"></div>
  </div>
  <div style="display: none" id="prize-template">
    <div class="prize-header">ยินดีด้วย!!! คุณได้รับรางวัล</div>
    <div class="prize-display">__PRIZE__</div>
    <div class="prize-ok">OK</div>
    <div class="prize-remaining">เหลือรางวัล __PRIZE_REMAINING__ ชิ้น</div>
  </div>
  <div style="display: none" id="prize-zero-template">
    <div class="prize-display">รางวัลหมดแล้วค่ะ</div>
    <div class="item-gear"></div>
  </div>
  <div style="display: none" id="prize-list-template">
    <div class="prize-list"></div>
    <div class="prize-ok">OK</div>
  </div>
</body>
</html>
