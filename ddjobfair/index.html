<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="data.js"></script>
<script src="script.js"></script>
</head>
<body>
<div id="game-body" class="game-body">
</div>
<div style="display:none" id="template">
  <div class="question-body" id="question">
    <div class="full-box question-status">%QUESTION_STATUS%</div>
    <div class="round full-box question-header">%QUESTION_HEADER%</div>
    <div class="round half-box question-choice">%QUESTION_CHOICE_1%</div>
    <div class="round half-box question-choice">%QUESTION_CHOICE_2%</div>
    <div class="round half-box question-choice">%QUESTION_CHOICE_3%</div>
    <div class="round half-box question-choice">%QUESTION_CHOICE_4%</div>
  </div>
</div>
</body>
</html>
