<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="data.js"></script>
<script src="script.js"></script>
</head>
<body>
<div id="game-body" class="game-body">
</div>
<div style="display:none" id="template">
  <div class="question-body" id="question">
    <div class="full-box question-status">
      <span class="quiz-title">Get to know DDproperty</span>
      <span class="quiz-progress">%QUESTION_STATUS%</span>
    </div>
    <div class="round full-box question-header"><p>%QUESTION_HEADER%</p></div>
    <div class="round half-box question-choice"><p>%QUESTION_CHOICE_1%</p></div>
    <div class="round half-box question-choice"><p>%QUESTION_CHOICE_2%</p></div>
    <div class="round half-box question-choice"><p>%QUESTION_CHOICE_3%</p></div>
    <div class="round half-box question-choice"><p>%QUESTION_CHOICE_4%</p></div>
  </div>
</div>
</body>
</html>
